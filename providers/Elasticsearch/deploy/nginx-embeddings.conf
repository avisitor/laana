# Embeddings Service Reverse Proxy
# This provides external HTTPS access to the Flask embedding service
# Installation: Deployed automatically via deploy-readonly-proxy.sh

# HTTP: Redirect to HTTPS, except for ACME challenge
server {
    listen 74.208.79.220:80;
    server_name embeddings.worldspot.org;
    
    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html/elasticsearch;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: Embeddings API
server {
    listen 74.208.79.220:443 ssl;
    http2 on;
    server_name embeddings.worldspot.org;
    
    # SSL Configuration - dedicated certificate for embeddings subdomain
    ssl_certificate /etc/letsencrypt/live/embeddings.worldspot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/embeddings.worldspot.org/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/embeddings-access.log;
    error_log /var/log/nginx/embeddings-error.log;
    
    location / {
        # Allow GET and POST for embedding operations
        limit_except GET POST {
            deny all;
        }
        
        # Proxy to local Flask embedding service
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Extended timeouts for model inference
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for JSON responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://localhost:5000/health;
        proxy_http_version 1.1;
    }
}
