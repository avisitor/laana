# Elasticsearch Read-Only Reverse Proxy
# This provides external HTTPS access to Elasticsearch for read-only operations
# Installation: sudo cp nginx-elasticsearch-readonly.conf /etc/nginx/sites-available/elasticsearch
#               sudo ln -s /etc/nginx/sites-available/elasticsearch /etc/nginx/sites-enabled/
#               sudo nginx -t && sudo systemctl reload nginx

# HTTP: Redirect to HTTPS, except for ACME challenge
server {
    listen 74.208.79.220:80;
    server_name elasticsearch.worldspot.org;
    
    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html/elasticsearch;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: Elasticsearch API and static content
server {
    listen 74.208.79.220:443 ssl;
    http2 on;
    server_name elasticsearch.worldspot.org;
    
    # SSL Configuration - dedicated certificate for elasticsearch subdomain
    ssl_certificate /etc/letsencrypt/live/elasticsearch.worldspot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elasticsearch.worldspot.org/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/elasticsearch-readonly-access.log;
    error_log /var/log/nginx/elasticsearch-readonly-error.log;
    
    # Allow POST for read-only search and count operations
    location ~ ^/[^/]+/_(search|count) {
        # Allow GET, HEAD, and POST for search/count endpoints
        limit_except GET HEAD POST {
            deny all;
        }
        
        # Proxy to local Elasticsearch (HTTPS with SSL verification disabled)
        proxy_pass https://localhost:9200;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings for JSON responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    location / {
        # Only allow GET and HEAD requests (read-only)
        limit_except GET HEAD {
            deny all;
        }
        
        # Block administrative endpoints (write operations)
        if ($request_uri ~ "^/_cluster") { return 403; }
        if ($request_uri ~ "^/_nodes") { return 403; }
        if ($request_uri ~ "/_shutdown") { return 403; }
        if ($request_uri ~ "/_reindex") { return 403; }
        if ($request_uri ~ "/_update_by_query") { return 403; }
        if ($request_uri ~ "/_delete_by_query") { return 403; }
        if ($request_uri ~ "/_update") { return 403; }
        if ($request_uri ~ "/_delete") { return 403; }
        if ($request_uri ~ "/_bulk") { return 403; }
        if ($request_uri ~ "/_settings") { return 403; }
        if ($request_uri ~ "/_mapping") { return 403; }
        if ($request_uri ~ "/_aliases") { return 403; }
        if ($request_uri ~ "/_flush") { return 403; }
        if ($request_uri ~ "/_refresh") { return 403; }
        if ($request_uri ~ "/_forcemerge") { return 403; }
        if ($request_uri ~ "/_cache/clear") { return 403; }
        
        # Proxy to local Elasticsearch (HTTPS with SSL verification disabled)
        proxy_pass https://localhost:9200;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings for JSON responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass https://localhost:9200/_cluster/health;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
    }
}
